<div class="container valign">
    <div class="row justify-content-center">
      <div class="col-md-4 offset-md-4">
        <div class="panel panel-default">
          <div class="panel panel-heading">
            <h3 class="panel-title">Add a new Brand</h3>
          </div>
          <div class="panel-body">
            <form [formGroup]="rForm" (ngSubmit)="addBrand()" role="form">
  
              <div class="form-group">
                <input type="text" name="brandName" id="bname" class="form-control input-sm" placeholder="Brand Name" formControlName="name">
              </div>
  
              <div class="form-group">
                <input type="text" name="company" id="company" class="form-control input-sm" placeholder="Company" formControlName="company">
              </div>

  
              <input type="submit" name="" value="Add brand" class="btn btn-info btn-block" [disabled]="!rForm.valid">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
