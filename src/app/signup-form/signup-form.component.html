<div class="container valign">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel panel-heading">
                    <h3 class="panel-title">Create a new account..</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="rForm" (ngSubmit)="onSignUp()" role="form">

                        <div class="form-group">
                            <input formControlName="firstname" id="firstname" type="text" class="form-control" placeholder="First Name">
                            <div class="alert alert-danger" *ngIf="!rForm.controls['firstname'].valid && rForm.controls['firstname'].touched">First Name is required</div>
                        </div>

                        <div class="form-group">
                            <input formControlName="lastname" id="lastname" type="text" class="form-control" placeholder="Last Name">
                            <div class="alert alert-danger" *ngIf="!rForm.controls['lastname'].valid && rForm.controls['lastname'].touched">Last Name is required</div>
                        </div>

                        <div class="form-group">
                            <input name="username" formControlName="username" id="username" type="text" class="form-control" placeholder="Username">
                            <div class="alert alert-danger" *ngIf="!rForm.controls['username'].valid && rForm.controls['username'].touched">Username is required</div>
                        </div>

                        <div class="form-group">
                            <input formControlName="password" id="password" type="password" class="form-control" placeholder="Password">
                            <div class="alert alert-danger" *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">{{passworderror}}</div>
                        </div>

                        <div class="form-group">
                            <input name="email" formControlName="email" id="email" type="email" class="form-control" placeholder="Email Address">
                            <div class="alert alert-danger" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">email is required</div>
                        </div>

                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" value="Customer" formControlName="type"> Customer
                            </label>
                        </div>

                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" formControlName="type" value="StoreOwner"> Store Owner
                            </label>
                        </div>
                        <br>
                        <br>
                        <input type="submit" class="btn btn-primary btn-block btn-color" value="Sign up" [disabled]="!rForm.valid">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
