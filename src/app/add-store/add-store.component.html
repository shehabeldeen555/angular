<div class="container valign">
  <div class="row justify-content-center">
    <div class="col-md-4 offset-md-4">
      <div class="panel panel-default">
        <div class="panel panel-heading">
          <h3 class="panel-title">Add a new Store</h3>
        </div>
        <div class="panel-body">
          <form [formGroup]="rForm" (ngSubmit)="addStore()" role="form">

            <div class="form-group">
              <input type="text" name="storeName" id="sname" class="form-control input-sm" placeholder="Store Name" formControlName="name">
            </div>

            <div class="form-group">
              <select class="form-control" formControlName="location">
                <option value="null">Select Store location</option>
                <option value="online">online</option>
                <option value="onsite">onsite</option>
              </select>
            </div>

            <div class="form-group">
              <select class="form-control" formControlName="type">
                <option value="null">Select Store Type</option>
                <option value="sports">sports</option>
                <option value="entertainment">entertainment</option>
                <option value="clothes">clothes</option>
                <option value="technology">technology</option>
              </select>
            </div>

            <input type="submit" name="" value="Add Store" class="btn btn-info btn-block" [disabled]="!rForm.valid">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
