<div class="container valign">
    <div class="row justify-content-center">
        <div class="col-md-4 offset-md-4">
            <div class="panel panel-default">
                <div class="panel panel-heading">
                    <h3 class="panel-title">Log in to your account ..</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="rForm" (ngSubmit)="onLogIn()" role="form">

                       
                        <div class="form-group">
                            <input name="username" formControlName="username" id="username" type="text" class="form-control" placeholder="Username / Email">
                            <div class="alert alert-danger" *ngIf="!rForm.controls['username'].valid && rForm.controls['username'].touched">Username or Email is required</div>
                        </div>

                        <div class="form-group">
                            <input formControlName="password" id="password" type="password" class="form-control" placeholder="Password">
                            <div class="alert alert-danger" *ngIf="!rForm.controls['password'].valid && rForm.controls['password'].touched">{{passworderror}}</div>
                        </div>

                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" value="Customer" formControlName="type"> Customer
                            </label>
                        </div>

                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" formControlName="type" value="StoreOwner"> Store Owner
                            </label>
                        </div>

                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" formControlName="type" value="Admin"> Admin
                            </label>
                        </div>


                        <br>
                        <br>
                        <input type="submit" class="btn btn-primary btn-block btn-color" value="Log in" [disabled]="!rForm.valid">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
