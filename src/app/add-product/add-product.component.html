<div class="container valign">
  <div class="row justify-content-center">
    <div class="col-md-4 offset-md-4">
      <div class="panel panel-default">
        <div class="panel panel-heading">
          <h3 class="panel-title">Add a new Product</h3>
        </div>
        <div class="panel-body">
          <form [formGroup]="rForm" (ngSubmit)="addProduct()" role="form">

            <div class="form-group">
              <input type="text" name="productName" id="pname" class="form-control input-sm" placeholder="Product Name" formControlName="name">
            </div>

            <div class="form-group">
              <input type="text" name="price" id="price" class="form-control input-sm" placeholder="Enter Price" formControlName="price">
            </div>

            <div class="form-group">
              <input type="text" name="category" id="category" class="form-control input-sm" placeholder="Category" formControlName="category">
            </div>

            <div class="form-group">
              <select class="form-control" formControlName="brand">
                  <option value="null">Select Brand</option> 
                  <option *ngFor="let brand of brands" value="{{brand.name}}">{{brand.name}}</option>
              </select>
            </div>

            <div class="form-group">
              <select class="form-control" formControlName="type">
                <option value="null">Select Product Type</option>
                <option value="virtual">Virtual</option>
                <option value="physical">Physical</option>
              </select>
            </div>

            <input type="submit" name="" value="Add Product" class="btn btn-info btn-block" [disabled]="!rForm.valid">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
